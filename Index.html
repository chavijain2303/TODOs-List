<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Pacifico&display=swap"
    rel="stylesheet">

  <title>TODOs LIST</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">TODOs LIST</a>
    <form class="form-inline my-2 my-lg-0" onsubmit="event.preventDefault(); searchItems();">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div class="container my-4">
    <h2 class="text-center" style="font-size: 2.5rem; font-weight: bold;">TODOs LIST</h2>

    <div class="form-group">
      <label for="title" class="tl">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Add an item to the list.</small>
    </div>

    <div class="form-group">
      <label for="Description">Description</label>
      <textarea class="form-control" id="Description" rows="3"></textarea>
    </div>

    <button id="add" class="btn btn-primary">Add to list</button>
    <button id="clear" class="btn btn-primary" onclick="clearStorage()">Clear list</button>

    <div id="items" class="my-4">
      <h2>Your Items</h2>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Dynamic Content -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="List.js"></script>
</body>

</html>
